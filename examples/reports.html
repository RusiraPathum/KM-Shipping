  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #80c5dd">
          <h5 class="modal-title text-dark" id="exampleModalLabel">Add Report</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span class="text-light" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Report information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="repName">Report Name</label>
                    <input type="text" id="repName" class="form-control" placeholder="Report Name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="repNum">Report Number</label>
                    <input type="number" id="repNum" class="form-control" placeholder="Report Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="repDate">Report Publish Date</label>
                    <input type="date" id="repDate" class="form-control" placeholder="Report Publish Date">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="repType">Report Type</label>
                    <input type="text" id="repType" class="form-control" placeholder="Report Type">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="repDes">Report Description</label>
                    <textarea type="text" id="repDes" class="form-control" placeholder="Report Description"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="save_report" class="btn btn-primary">Save Report</button>
        </div>
      </div>
